<!DOCTYPE html>

    <title>练习3</title>
    <style>
        body{font-size: 12px}
        table{width: 990px;border-bottom: solid 1px #ccc}
        /* <th>xxx</th> 是用来设置表格的表头的*/
        /* 在设置单元格边框的时候要注意：单元格只负责自己的下边框，上边框是上面一个单元格的下边框 */
        th{border-bottom: solid 1px #ccc;color: #666}
        /*调整表格中每一格内的字的属性，但是是统一进行修改*/
        table tr td{border-bottom: dashed 1px #eee;color: #9c9a9c}
        a{text-decoration: none}
        a:link{color: #00a3f5}
    </style>
</head>
