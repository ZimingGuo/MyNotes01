<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表联系</title>
</head>
<body>
<u>
    <li>item01</li>
    <li>item02</li>
    <li>item03</li>
</u>

<ol start="1"
    type="I"
    reversed>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
    <li>item 5</li>
</ol>

<ul>
    <li>第一章
        <ol>
            <li>第一节</li>
            <li>第二节</li>
            <li>第三节</li>
        </ol>
    </li>
    <li>第二章
        <ol>
            <li>第一节</li>
            <li>第二节</li>
            <li>第三节</li>
        </ol>
    </li>
</ul>

<table border="1" cellspacing="0">
    <caption>学生信息管理系统</caption>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>班级</th>
    </tr>
    <tr>
        <td>张三</td>
        <td>22</td>
        <td>一(2)班</td>
    </tr>
</table>
</body>
</html>
