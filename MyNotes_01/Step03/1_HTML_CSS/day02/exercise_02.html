<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>昨天第三道作业</title>
    <style>
        /* 这句体现了外围用 div 整体包装起来的好处，可以实现块元素的开发，方便表示和操作 */
        #reg{
            width: 296px;
            border: solid 1px rebeccapurple;
            padding: 8px;
            box-shadow: 5px 5px #cccccc;
            margin: 0px auto;
        }
        .center{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 经验：一切的内容都要成块包装，这样修改起来很方便 -->
    <!-- 大的 div 里有很多小的 div 的原因是：方便排列 -->
    <div id="reg">
        <h3>用户注册</h3>
        <form action="#"> <!-- 创建一个表单 -->
            <!-- input元素是内联元素，是一列一列的排列的，想要变成行的形式，就熬要放在div里面，然后排列div元素 -->
            <div>
                <label for="name">姓名</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="password">密码</label>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <label for="merry">婚否</label>
                <input type="checkbox" id="merry" name="merry">
            </div>
            <div>
                <label for="sex01">性别</label>
                <input type="radio" id="sex01" name="sex">男
                <input type="radio" id="sex02" name="sex">女
            </div>
            <div>
                <label for="degree">学历</label>
                <select name="degree" id="degree">
                    <option value="0">请选择</option>
                    <option value="1">本科</option>
                    <option value="2">硕士</option>
                    <option value="3">博士</option>
                </select>
            </div>
            <div>
                <label for="intro">简介</label>
                <textarea name="intro" id="intro" cols="30" rows="10"></textarea>
            </div>
            <div class="center">
                <input type="submit" value="提交">
                <input type="reset" value="重置">
            </div>
        </form>
    </div>
</body>
</html>
