<!-- 给图片上阴影 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习2</title>
    <style>
        #image02{
            width: 146px;
            height: 157px;
            margin: 0 auto;
            box-shadow: -8px -5px 2px rebeccapurple;
        }
    </style>
</head>
<body>
    <!-- 在 img 的外侧加上一个 div 元素，把内联元素变成块元素，方便处理 -->
    <div id="image02">
        <img src="img02.png" alt="图片没有被找到">
    </div>
</body>
</html>
