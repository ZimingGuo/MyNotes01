<!-- 对于分离思想的演示 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分离</title>
</head>
<body>
    <!-- 在整个页面中不会出现任何的JS文件 -->
    <button id="btn01">Button</button>
    <!-- 之后想用这个 JS 文件的时候，就可以直接根据名称来调用 -->
    <script src="sys.js"></script>
    <script src="btn01.js"></script>
</body>
</html>
