<!-- demo03:switch练习 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo03</title>
</head>
<body>
    <div id="sw">
        <!-- 添加一个可以拖动的元素：h5新增，range类型 --> 
        <!-- 一旦拖动进度条，就会执行 onchange 里的函数 -->
        <input type="range" 
               id="num"
               min="1" 
               step="10"
               max="100" 
               value="3">
        <div id="tip">
        </div>
        <img id="img01" src="gm1.jpg">
    </div>
    <script>
        // 1. 先获取拖动元素对象，并保存在变量 a 中
        var a=document.getElementById("num");
        // 2. 绑定对象的拖动时间 
        // 这样写就是直接调用 onchange 的法，获取对象
        a.onchange=function(){
            // 获取显示内容的 div 对象，并保存在 b 中
            var b=document.getElementById("tip");
            // console.log(a.value);
            // 这句话就是让 b 内显示 a 获取到的值，即将拖动改变的值赋值给 div 元素
            b.innerText=a.value
            // 根据值的不同，在控制台显示不一样的内容
            switch (a.value) {
                case "1":
                console.log("今天天气很好")
                break;
                case "2":
                console.log("明天天气会很好")
                break;
                case "5":
                console.log("后天天气很好")
                break;
                case "31":
                // 让图片隐藏
                document.getElementById("img01").style.display="none"
                break;
                default:
                console.log("选择出错啦！")
                break;
            }
        }
    </script>
</body>
</html>
