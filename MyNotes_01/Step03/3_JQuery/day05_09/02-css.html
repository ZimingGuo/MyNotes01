<!-- demo02:样式练习 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo02</title>
    <!-- 在JQ前编写样式代码 -->
    <style>
        #tip{
            border:solid 1px red;
            width: 200px;
            margin: 0 auto;
            padding: 10px 0px;
            text-align: center;
        }
        .red{
            background-color: orange;
            color: white;
        }
    </style>

    <!-- 导入JQ框架 -->
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div id="tip">
        今天学习了JQuery框架
    </div>
    <div>a</div>
    <div id="mid">b</div>
    <div>c</div>

    <div id="parent">
        <!-- 1. 动态创建一个子类元素
             2. id 为 child
             3. 显示内容“我是一个动态元素”
             4. 红色字体 -->
    </div>
    <script>
        // 用JQ语句添加样式
        // 获取指定 id 的 JQ 对象
        // 向对象添加样式

        // 绑定事件：通过“on”的方式实现
        $("#tip").on("click",function(){
            console.log("OK")
            $("#tip").toggleClass("red");
        })

        // 获取兄弟元素的上下元素
        console.log($("#mid").prev().text()); //获取上一个
        console.log($("#mid").next().text()); // 获取下一个

        // 创建一个 div 元素
        var div=$("<div></div>");
        // 设置 id 值和内容
        div.attr("id","child").html("我是一个动态元素").css("color","red")
        console.log(div)
        $("#parent").html(div)
    </script>
</body>
</html>
