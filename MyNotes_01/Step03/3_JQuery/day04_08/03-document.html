<!-- demo03:DOM 节点操作练习 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo03</title>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>

    <p class="p01">4</p>
    <p class="p01">5</p>
    <p class="p01">6</p>

    <input type="text">
    <span>1</span>
    <span>2</span>

    <script>
        // 获取标签名称集合，注意，这是个集合，标签名集合
        var divs=document.getElementsByTagName("div");
        console.log(divs);
        // 在控制台输出第二个节点
        console.log(divs[1]);

        // 获取类别名称集合
        var ps=document.getElementsByClassName("p01");
        // 在控制台输出类别名称集合
        console.log(ps);
        // 输出第三个节点
        console.log(ps[2])

        // 获取文本框和 span
        var input01=document.getElementsByTagName("input")
        var span01=document.getElementsByTagName("span")
        // 绑定 input 事件
        input01[0].oninput=function(){
            span01[0].innerText=input01[0].value 
            span01[1].innerText=input01[0].value 
        }
    </script>
</body>
</html>
